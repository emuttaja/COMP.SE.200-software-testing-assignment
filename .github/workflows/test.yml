name: run tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: get code
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: build docker image
      run: docker compose -f docker-compose.ci.yml build

    - name: run tests
      run: docker compose run -f docker-compose.ci.yml --rm node npm test